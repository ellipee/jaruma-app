<ion-view class="contact-view">
  <ion-nav-title>
    <span>Contact</span>
  </ion-nav-title>
  <ion-content>
    <div>
      <map data-tap-disabled="true" center="{{position.lat}},{{position.lng}}" zoom="15" disable-default-u-i="true">
        <marker
          position="{{position.lat}},{{position.lng}}"
          title="Hello Marker"
          visible="true">
        </marker>
      </map>
    </div>
    <div class="contact-content">
      <div class="">
        <p>
         We can add your contact details your like here.
        </p>
        <p>
          maybe some forms to send messages directly to your inbox.
        </p>
      </div>
      <div class="contact-details-item">
        <h4>Address</h4>
        <div class="featured">Our Inc.</div>
        <div>2283 Monroe Drive</div>
        <div>FCT, Abuja</div>
      </div>
      <div class="contact-details-item">
        <h4>Social Networks</h4>
        <div class="row social-networks" dynamic-anchor-fix>
          <div class="col"><a href="http://twitter.com"><i class="icon ion-social-twitter twitter-icon"></i></a></div>
          <div class="col"><a href="http://facebook.com"><i class="icon ion-social-facebook facebook-icon"></i></a></div>
          <div class="col"><a href="http://dribbble.com"><i class="icon ion-social-dribbble dribbble-icon"></i></a></div>
          <div class="col"><a href="http://google.com"><i class="icon ion-social-rss rss-icon"></i></a></div>
          <div class="col"><a href="http://pinterest.com"><i class="icon ion-social-pinterest pinterest-icon"></i></a></div>
        </div>
      </div>
      <div class="send-email">
        <button class="button button-outline button-block featured" ng-controller="EmailSenderCtrl" ng-click="sendContactMail()">
          Send us an email
        </button>
      </div>

    </div>
  </ion-content>
</ion-view>
